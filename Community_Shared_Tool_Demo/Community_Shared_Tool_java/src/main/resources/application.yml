spring:
  datasource:
    url: jdbc:mysql://localhost:3306/exam?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 首次运行可改成create自动建表，之后改回update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true  # 显示SQL日志，便于调试
    database-platform: org.hibernate.dialect.MySQLDialect
  web:
    resources:
      static-locations: classpath:/static/,classpath:/public/,file:uploads/
server:
  port: 8084